<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Submit Form</title>
    <script>
        // Function to automatically send the POST request
        window.onload = async function() {
            // Get the UUID from the URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const uuid = urlParams.get('uuid');  // Get the 'uuid' parameter from the URL

            if (!uuid) {
                alert('UUID parameter is missing in the URL!');
                return;
            }

            // Data to be sent, with the UUID from the URL
            const data = {
                "subforms": [
                    {
                        "uuid": uuid,  // Use the UUID from the URL
                        "duration": 8
                    }
                ],
                "action": "APPROVE",
                "comment": "asd"
            };

            try {
                // Send the POST request using fetch
                const response = await fetch('http://192.168.163.129:8000/am5/rest/ucm/requests/form', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',  // Specify the content type as JSON
                    },
                    body: JSON.stringify(data)  // Send the data as JSON in the request body
                });

                // Check if the response was successful
                if (response.ok) {
                    console.log('Request was successful!');
                } else {
                    console.error('Request failed:', response.status, response.statusText);
                }
            } catch (error) {
                console.error('Error while sending request:', error);
            }
        };
    </script>
</head>
<body>
    <h1>Sending data...</h1>
</body>
</html>
